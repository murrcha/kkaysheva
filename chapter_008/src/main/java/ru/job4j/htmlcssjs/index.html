<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var result = true;
            if (document.getElementById('firstname').value == '' ||
                    document.getElementById('lastname').value == '' ||
                    document.getElementById('description').value == '') {
                result = false;
            }
            if (!result) {
                alert('Please fill fields')
            }
            return result;
        }
    </script>
</head>
<body>
<div class="container" >
    <h1>First Bootstrap Page</h1>
</div>
<br>
<form class="form-horizontal" action="index.html" onsubmit="return validate();">
    <div class="form-group">
        <label class="control-label col-sm-2" for="firstname">First Name:</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="firstname" placeholder="Enter Firstname">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="lastname">Last Name:</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="lastname" placeholder="Enter Lastname">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Sex:</label>
        <div class="col-sm-2">
            <div class=".radio-inline">
                <label class="radio-inline"><input type="radio" name="sex" checked>Male</label>
                <label class="radio-inline"><input type="radio" name="sex">Female</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="description">Description:</label>
        <div class="col-sm-2">
            <textarea class="form-control" id="description" rows="3" placeholder="Enter description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>

<div class="container">
    <h2>Table</h2>
    <table class="table">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>Male</td>
            <td>Doctor</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>Female</td>
            <td>Manager</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>Female</td>
            <td>Designer</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
